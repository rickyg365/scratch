<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/items.css') }}">
    <title>Website Items</title>
</head>
<body>
    {% extends "template.html" %}

    {% block content %}

    {% if form_data %}
        {% for item in form_data %}
            <div class="item_box">
                <p>Item: {{item['name']}}</p>
                <p>Description: {{item['description']}}</p>
                <p>Tags: {{item['tags']}}</p>
            </div>
        {% endfor %}
    {% endif %}

    {% endblock %}

</body>
</html>
